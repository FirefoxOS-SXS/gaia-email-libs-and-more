  <script>//<![CDATA[
    require.onError = function(ex) {
      console.error("RequireJS load error:", ex, ex.stack);
      throw ex;
    }
    require({
      baseUrl: "resource://jid1-reoZ1pC7LQZcEA-at-jetpack/jetpack-tcp-imap-demo/data/",
      paths: {
        "q": "lib/q",
        "text": "lib/text",
        // silly shims
        "event-queue": "lib/js-shims/event-queue",
        "microtime": "lib/js-shims/microtime",
        "path": "lib/js-shims/path",

        "imap": "lib/imap",

        "rdplat": "lib/rdplat",
        "rdcommon": "lib/rdcommon",
        "rdimap": "lib/rdimap",

        "buffer": "lib/node-buffer",
        "crypto": "lib/node-crypto",

        "assert": "deps/browserify-builtins/assert",
        "events": "deps/browserify-builtins/events",
        "stream": "deps/browserify-builtins/stream",
        "util": "deps/browserify-builtins/util",

      },
      packages: [
        { name: "mimelib", location: "deps/mimelib", main: "index" },
        { name: "iconv", location: "deps/iconv-lite", main: "index" },
        { name: "mailparser", location: "deps/mailparser/lib" },
      ],
      text: {
        // make the text plugin always use XHR because it gets confused by
        //  the protocol/origin change or what not.
        useXhr: function () { return true; },
      }
    },

    ["deps/encoding.js", "rdimap/imapclient/shim-sham", "event-queue"],
function() {
require(
["rdimap/imapclient/same-frame-setup", "rdcommon/log"],
function(setup, $log) {
  console.log("exposing API");
  window.goSync = function(accountDef) {
    var logBacklog = setup.goSync(true, accountDef);

    var URL = "http://localhost/live/arbpl/client/index-post-devmode.html",
        ORIGIN = "http://localhost";

    var openedWin = null,
        channelId = null,
        spamIntervalId = null;
    document.getElementById("showlog").addEventListener("click", function() {
      // not security, just naming.
      channelId = 'arbpl' + Math.floor(Math.random() * 1000000) + Date.now();
      // name the window so we can reuse it
      openedWin = window.open(URL + '#' + channelId, "ArbPL");
      spamIntervalId = setInterval(spammer, 100);
    });
    // Keep pinging the window until it tells us it has fully loaded.
    function spammer() {
      openedWin.postMessage({ type: 'hello', id: channelId }, ORIGIN);
    }
    window.addEventListener("message", function(event) {
      if (event.origin !== ORIGIN)
        return;
      if (event.data.id !== channelId)
        return;
      clearInterval(spamIntervalId);

      event.source.postMessage(
        { 
          type: "backlog",
          id: channelId,
          schema: $log.provideSchemaForAllKnownFabs(),
          backlog: logBacklog,
        },
        event.origin);
    }, false);
  };
});
});
//]]></script>

<body id="body">
  <button id="showlog" type="button" value="showlog">Show log in ArbPL</button>
